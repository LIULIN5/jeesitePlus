<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FH Admin</title>
    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 10]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="FH Admin QQ313596790" />

    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/fonts/fontawesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/plugins/animation/css/animate.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/layouts/dark.css">
    
    <!-- vue -->
	<script src="../assets/js-vue/vue.js"></script>
    <!--全局配置-->
    <script src="../assets/js-v/config.js"></script>
    
</head>

<body>
	
    <div id="app" class="w3-agilefireworks auth-wrapper aut-bg-img" style="background-image: url('../assets/images/bg-images/bg3.jpg');">
        <div class="auth-content">
            <div class="text-white">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-user-plus auth-icon" v-on:click="fullScreen"></i>
                    </div>
                    <h3 class="mb-4 text-white">注册</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="请输入用户名" id="RUSERNAME" v-model.trim="RUSERNAME" ref="FUSER">
                        <div class="input-group-append">
                             <span class="input-group-text" id="basic-addon1" title="用户名"><i class="feather icon-user"></i></span>
                         </div>
                    </div>
                    <div class="input-group mb-4">
                         <input type="password" class="form-control" placeholder="请输入密码" id="RPASSWORD"  v-model="RPASSWORD" ref="FPSW">
                         <div class="input-group-append">
                             <span class="input-group-text" id="to-login" title="密码"><i class="feather icon-lock"></i></span>
                         </div>
                     </div>
                     <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="您的姓名" id="RNAME" v-model="RNAME" ref="FNA">
                        <div class="input-group-append">
                             <span class="input-group-text" id="basic-addon1" title="姓名"><i class="feather icon-feather"></i></span>
                         </div>
                    </div>
                    <a v-on:click="register" id="goRegister" style="cursor:pointer;"><i class="feather icon-arrow-right auth-icon"></i></a>
                    <p class="mb-0 text-muted">已经有账户? <a href="login.html"><font color="white" id="login">登录</font></a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Js -->
    <script src="../assets/js/vendor-all.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <script src="../assets/js/jquery.tips.js"></script>
    <script src="../assets/js/jQuery.md5.js"></script>
    
    <!-- 本页面js -->
    <script src="../assets/js-v/register.js"></script>
    
    <!-- 烟花效果 --> 
	<script type="text/javascript" src="../assets/register/js/jquery.fireworks.js"></script>
	<script>	
		setTimeout(function() {
			$('.w3-agilefireworks').fireworks();   
		});
	</script>
	<!-- //烟花效果  -->

</body>
</html>
